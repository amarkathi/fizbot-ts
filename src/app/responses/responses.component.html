<div style='overflow-y:scroll; width:300px;height:300px;'>
  <ul class="chat">
    <li *ngFor="let exchange of conversation.exchanges">
      <span class="alert alert-danger fa fa-user-circle-o">{{ exchange.message }}</span><br>
      <span class="alert alert-success fa fa-user-circle-o">{{ exchange.response }}</span>
    </li>
   </ul>
</div>
