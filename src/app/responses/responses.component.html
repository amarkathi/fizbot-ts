<div style='overflow-y:scroll; width:400px;height:400px;'>
  <ul class="chat">
    <li *ngFor="let exchange of conversation.exchanges">
      <div class="row" style="padding-top: 5px;">
        <span class="fa fa-user-circle-o styled"></span>&nbsp;&nbsp;
        <span class="alert alert-danger message-user">{{ exchange.message }}</span>
       </div>
      <div class="row" style="padding-top: 15px;">
        <span class="fa fa-user-circle-o styled"></span>&nbsp;&nbsp;
        <textarea readonly class="response resize alert alert-success message-send" style="padding: 2px;">{{ exchange.response }}</textarea>
      </div>
    </li>
   </ul>
</div>
