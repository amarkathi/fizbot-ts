<div class="chatbotResponse">
  <ul class="chat">
    <li *ngFor="let exchange of conversation.exchanges">
      <div class="row" >
        <img src="/src/assets/images/chatbot_user.png" width="20" height="20" title="User">&nbsp;
        <span class="message-style message-user">{{ exchange.message }}</span>
       </div>
      <div class="row">
        <img src="/src/assets/images/chatbot-final.png" alt="Smiley face" width="20" height="20" title="FI$bot">&nbsp;
        <span class="message-style message-send" >{{ exchange.response }}</span>
      </div>
    </li>
   </ul>
</div>
