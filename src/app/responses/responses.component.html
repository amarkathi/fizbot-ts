<div class="chat" class="chatbotResponse" id="chatbotResponse">
 <!-- <div class="row" class="clear" (click)="clearResponses()">Clear</div>-->
  <div class="row">
    <img src="/src/assets/images/chatbot-final.png" alt="FI$Bot" width="30" height="30" title="FI$bot">&nbsp;
    <div class="response left" width="350px">How can I help you?</div>
  </div>
  <ul>
    <li *ngFor="let exchange of conversation.exchanges">
      <div class="row">
        <img src="/src/assets/images/chatbot_user.png" width="30" height="30" title="You">&nbsp;
        <span class="user-question left">{{ exchange.message }}</span>
       </div>
      <div class="row" >
        <img src="/src/assets/images/chatbot-final.png" alt="FI$Bot" width="30" height="30" title="FI$bot">&nbsp;
        <div class="response left" width="300px">{{ exchange.response }}</div>
        <!--<div *ngIf="conversation.exchanges[conversation.exchanges.length-1].response == exchange.response">
          <a class="fa fa-thumbs-o-down" width="30" style="float: bottom; cursor: pointer" title="Thumbs Down" (click)="processThumbsDown();"></a>
        </div>-->
      </div>
    </li>
   </ul>
</div>
