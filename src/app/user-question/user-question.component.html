<div class="inputfield" id="inputField">
   <div class="row">
     <input #userInput type="text" (keyup.enter)="processUserInput(userInput.value);userInput.value=''"
             placeholder="Type your query" autocomplete="on" autofocus>
     <button style="align:right;" (click)="processUserInput(userInput.value);userInput.value=''"
             class="fa fa-send-o" title="Send"></button>
   </div>
</div>
